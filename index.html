<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
	<link rel="stylesheet" href="assets/style.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>The Music App</title>
</head>

<body>
	<div class="container landing-page">
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<h1 class="header center blue-text text-accent-3">The Music App</h1>
				<div class="row center">
					<h4 class="header col s12  white-text text-accent-3">search for all things, music</h4>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
			</div>
			<div class="input-field col s12">
				<select class="header white-text" multiple  id="xxxx">
					<option value="Album">Album</option>
					<option value="Artist">Artist</option>
					<option value="Track">Track</option>
				</select>
				<label id="q" class="white-text text-lighten-1">What are you looking for?</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">search</i>
				<input type="text" id="autocomplete-input" class="autocomplete header white-text">
				<label id="q" class="header white-text text-lighten-1" for="autocomplete-input">search by artist, album, track... </label>
			</div>
		</div>
	</div>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="assets/script.js"></script>
</body>

</html>
