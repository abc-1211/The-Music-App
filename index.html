<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>The Music App</title>
  </head>

  <body>
    <div class="container landing-page">
      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <h1 class="center white-text">The Music App</h1>
          <div class="row center">
            <div class="col s12">
              <h4 class="white-text">search for all things, music</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="input-field col s12">
        <i id="search-icon" class="material-icons white-text prefix">search</i>
        <input
          type="text"
          id="search-query"
          class="autocomplete white-text"
        />
        <label class="white-text" for="search-query"
          >search
        </label>
      </div>
      <form action="#" id="query-selection">
        <p>
          <label>
            <input name="group1" type="radio" class="with-gap" checked />
            <span class="query-type white-text">Track</span>
          </label>
        </p>
        <p>
          <label>
            <input name="group1" type="radio" class="with-gap" />
            <span class="query-type white-text">Album</span>
          </label>
        </p>
        <p>
          <label>
            <input name="group1" type="radio" class="with-gap" />
            <span class="query-type white-text">Artist</span>
          </label>
        </p>
      </form>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
